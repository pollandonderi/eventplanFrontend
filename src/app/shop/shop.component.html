<app-shopnavigation></app-shopnavigation>
<h2 class="center bg-secondary">categories on offer</h2>


<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" class="primary-button" (click)="share()">
    Share
  </button>
  <app-product-alerts
  [product]="product">
</app-product-alerts>

</div>
