<app-shopnavigation></app-shopnavigation>
<div class="center"><h3>My cart</h3></div>
<div class="grid">
  <div class="cartItem center" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
  </div>
</div>
<div class="center"><h3>Checkout form</h3></div>
<div class="center">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

    <div>
      <div>
        <label for="name">
          Name
        </label>
      </div>
      <input class="inputs" id="name" type="text" formControlName="name">
    </div>
  
    <div>
      <div>
        <label for="address">
          Address
        </label>
      </div>
     
      <input class="inputs" id="address" type="text" formControlName="address">
    </div>
  
    <div class="submitButton">
      <button class="primary-button" type="submit">Purchase</button>
    </div>
  
  </form>
  </div>
